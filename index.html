<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/node_modules/jquery-toast-plugin/dist/jquery.toast.min.css">

    <!-- import the webpage's javascript file -->
    <script src="/assets/js/script.js"></script>
    
  </head>  
  <body class="bg-dark text-light">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">
        <img src="assets/img/J Box.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <div class="glitchButton navbar-right d-none d-lg-block" id="glitch"></div>
      </div>
    </nav>
    
    <main role="main" class="container">
      <div class="container">
        <div class="jumbotron text-dark">
          <h1 class=" display-6 d-lg-none">Jam's Awesome Smart Home Control Panel</h1>
          <h1 class=" display-4 d-none d-lg-block">Jam's Awesome Smart Home Control Panel</h1>
          <hr class="my-4">
          <h4 class="font-weight-bold text-center">Quick Actions below</h4>
        </div>
        <div class="container">
          <table class="table table-dark table-hover">
            <tbody>
              <tr>
                <td>
                  <h1 class="display-4">Setup</h1>
                </td>
                <td class="align-middle">
                  <div class="btn-group" role="group">
                    <a  class="btn btn-lg btn-primary" onclick="Setup(true);">On</a>
                    <a  class="btn btn-lg btn-primary" onclick="Setup(false);">Off</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    
    <!-- Bootstrap JavaScipt -->
